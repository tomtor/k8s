kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pvbt-volume
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/pg11/pg11.2"
