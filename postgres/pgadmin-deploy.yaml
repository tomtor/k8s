apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin4
  labels:
    app: pgadmin4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin4
  template:
    metadata:
      labels:
        app: pgadmin4
    spec:
      containers:
        - name: pgadmin4
          #image: dpage/pgadmin4:4.4
          image: dpage/pgadmin4:4.13
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: pgadmin4-config
          volumeMounts:
            - mountPath: /var/lib/pgadmin
              name: pgadmin-volume
      volumes:
        - name: pgadmin-volume
          persistentVolumeClaim:
            claimName: myclaim
