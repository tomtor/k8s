apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pythonapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pythonapp
    spec:
      containers:
        - name: pythonapp
          image: tomtor/test-k8s:hello-0.5
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: pythonapp-config
---
apiVersion: v1
kind: Service
metadata:
  name: pythonapp
  labels:
    app: pythonapp
spec:
  type: NodePort
  ports:
   - port: 80
  selector:
   app: pythonapp
